<div class="container">
  <div class="row">
    <div class="p-2 col-md-12">
      <div class="instructions">
        <span>{{instructions.tips}}</span>
        <div class="tasks">
          <span>{{instructions.t1}}</span>
          <br>
          <span>{{instructions.t2}}</span>
          <br>
          <span>{{instructions.t3}}</span>
        </div>
        <div class="extras">
          <span>{{instructions.extra}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="cont">
  <div class="login-container">
    <form>
      <div class="group">
        <label>Email</label>
        <input type="email" maxlength="49" class="input" />
      </div>

      <div class="group">
        <label>Password</label>
        <input type="password" maxlength="49" class="input" />
      </div>

      <div class="group button-container">
        <button class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </form>
  </div>
</div>
